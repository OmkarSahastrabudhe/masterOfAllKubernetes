apiVersion: v1
kind: Pod
metadata: 
    name: my-pod
    labels:
       app: my-pod
spec:
    containers:
       - name: nginx
         image: nginx
         ports:
           - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
    name: my-app-service
    labels: 
       app: my-pod 
spec: 
    type: ClusterIP
    selector:
       app: my-pod
    ports: 
      - port: 80
        targetPort: 80  

